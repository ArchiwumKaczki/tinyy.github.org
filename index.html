<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Territorial Club</title>
<style>
    /* === GLOBAL === */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
        background: #000;
        overflow-x: hidden;
    }

    .container {
        padding-top: 70px;
        padding-bottom: 200px;
        position: relative;
        z-index: 2;
    }

    /* === SUBTELNE LINIE NEONOWE W TLE === */
    .neon-lines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            45deg,
            rgba(0, 150, 255, 0.05) 0px,
            rgba(0, 150, 255, 0.05) 1px,
            transparent 1px,
            transparent 20px
        );
        pointer-events: none;
        z-index: 0;
    }

    /* === OBRAZEK === */
    img {
        width: 260px;
        height: 260px;
        border-radius: 16px;
        box-shadow: 0 0 30px #0077ff;
        animation: glow 4s ease-in-out infinite;
        transition: transform 0.3s;
    }

    img:hover {
        transform: scale(1.05);
    }

    @keyframes glow {
        0% { box-shadow: 0 0 25px #0077ff; }
        50% { box-shadow: 0 0 55px #00b7ff; }
        100% { box-shadow: 0 0 25px #0077ff; }
    }

    h1 {
        margin-top: 25px;
        font-size: 36px;
        text-shadow: 0 0 15px #00aaff;
        opacity: 0;
        transform: translateY(30px);
        animation: appear 1s forwards 0.3s;
    }

    button {
        margin-top: 25px;
        padding: 15px 45px;
        font-size: 22px;
        font-weight: bold;
        border: 2px solid #00baff;
        border-radius: 12px;
        background: transparent;
        color: #00d4ff;
        cursor: pointer;
        box-shadow: 0 0 15px #0099ff;
        transition: 0.25s;
        opacity: 0;
        transform: translateY(30px);
        animation: appear 1s forwards 0.6s;
    }

    button:hover {
        transform: scale(1.1);
        background: rgba(0, 150, 255, 0.18);
        box-shadow: 0 0 25px #00ccff;
    }

    button:active {
        transform: scale(0.95);
        background: rgba(0, 140, 255, 0.35);
    }

    .bottom-text {
        margin-top: 160px;
        font-size: 32px;
        font-weight: bold;
        text-shadow: 0 0 12px #ffffff88;
        opacity: 0;
        transform: translateY(30px);
        animation: appear 1s forwards 0.9s;
    }

    @keyframes appear {
        to { opacity: 1; transform: translateY(0); }
    }

    /* === CYBER SIATKA NA DOLE === */
    .cyber-grid {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 200px;
        background: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 19px,
            rgba(0, 150, 255, 0.1) 20px
        ), repeating-linear-gradient(
            90deg,
            transparent,
            transparent 19px,
            rgba(0, 150, 255, 0.1) 20px
        );
        pointer-events: none;
        z-index: 0;
        animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
        0% { background-position: 0 0, 0 0; }
        100% { background-position: 200px 200px, 200px 200px; }
    }

    /* === RESPONSYWNOŚĆ === */
    @media (max-width: 700px) {
        h1 { font-size: 28px; }
        .bottom-text { font-size: 26px; }
        button { font-size: 20px; padding: 12px 30px; }
        img { width: 230px; height: 230px; }
    }
</style>
</head>
<body>

<div class="neon-lines"></div>
<div class="cyber-grid"></div>

<div class="container">

    <img src="https://static.wikia.nocookie.net/territorial/images/c/cb/Territorial.io.jpg/revision/latest/smart/width/250/height/250?cb=20210618071225" alt="Territorial Image">

    <h1>Join our Territorial Club</h1>

    <button onclick="alert('This page is currently under development!')">Join</button>

    <div class="bottom-text">
        Join the Tinyy.js club
    </div>
</div>

</body>
</html>
