<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tinyy — Under Development</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #071030;
      --glass: rgba(255,255,255,0.06);
      --accent: #6ee7b7;
      --accent2: #60a5fa;
      --muted: rgba(255,255,255,0.75);
    }

    /* Reset & base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 800px at 10% 10%, rgba(96,165,250,0.08), transparent 10%),
                  radial-gradient(900px 600px at 90% 90%, rgba(110,231,183,0.06), transparent 10%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* Floating decorative blobs */
    .blobs{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .blob{
      position:absolute;
      filter:blur(56px);
      opacity:0.45;
      mix-blend-mode:screen;
      transform:translate3d(0,0,0);
      will-change: transform, opacity;
      animation: float 12s ease-in-out infinite alternate;
      border-radius: 48% 52% 60% 40% / 40% 60% 40% 60%;
    }
    .blob.a{ width:420px; height:420px; left:-10%; top:10%; background:linear-gradient(135deg,var(--accent), #3b82f6); animation-duration:18s;}
    .blob.b{ width:360px; height:360px; right:-8%; bottom:8%; background:linear-gradient(135deg,var(--accent2), #34d399); animation-duration:15s; animation-delay:2s; opacity:0.32;}
    .blob.c{ width:240px; height:240px; left:40%; top:-6%; background:linear-gradient(135deg,#a78bfa,var(--accent)); animation-duration:20s; animation-delay:4s; opacity:0.18;}

    @keyframes float{
      from{transform:translate3d(0, -12px, 0) rotate(-6deg)}
      to{transform:translate3d(0, 18px, 0) rotate(6deg)}
    }

    /* Card */
    .card{
      position:relative;
      z-index:2;
      width:min(920px, 96%);
      max-width:920px;
      padding:48px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      gap:28px;
      align-items:center;
      backdrop-filter: blur(8px) saturate(120%);
    }

    /* Tinyy logo area */
    .logo{
      width:140px;
      height:140px;
      min-width:140px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 18px rgba(3,7,30,0.5);
      flex-shrink:0;
      position:relative;
      overflow:hidden;
    }

    /* Simple SVG circular logo inside */
    .logo svg{ width:88px; height:88px; display:block; }

    /* Text area */
    .content{
      flex:1;
      min-width:0;
    }

    h1{
      margin:0 0 8px 0;
      font-size: clamp(28px, 6.2vw, 48px);
      line-height:1;
      font-weight:800;
      letter-spacing: -0.02em;
      color: white;
      text-shadow: 0 6px 28px rgba(6,11,35,0.6);
      display:flex;
      align-items:center;
      gap:12px;
    }

    .title-accent{
      font-weight:800;
      font-size:0.42em;
      padding:6px 12px;
      border-radius:999px;
      background:linear-gradient(90deg,#10b981,#60a5fa);
      color:#021025;
      box-shadow: 0 6px 18px rgba(96,165,250,0.12);
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:16px;
      font-weight:500;
      opacity:0.95;
    }

    /* Under development badge with subtle animation */
    .status{
      display:inline-flex;
      gap:10px;
      align-items:center;
      background:var(--glass);
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.03);
      font-weight:600;
      color: #e6f6ee;
      font-size:13px;
      width:max-content;
      box-shadow: 0 6px 20px rgba(2,6,23,0.45);
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:linear-gradient(180deg,#34d399,#059669);
      box-shadow: 0 6px 14px rgba(34,197,94,0.18);
      transform-origin:center;
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(0.9); opacity:0.9}
      50%{transform:scale(1.25); opacity:1}
      100%{transform:scale(0.9); opacity:0.9}
    }

    /* Small helper / footer */
    .meta{
      margin-top:14px;
      font-size:13px;
      color:rgba(255,255,255,0.55);
    }

    /* Responsive tweaks */
    @media (max-width:680px){
      .card{ padding:28px; gap:16px; flex-direction:column; align-items:flex-start; }
      .logo{ width:120px; height:120px; min-width:unset; }
      .title-accent{ font-size:0.45em; }
    }

    /* Accessibility focus */
    a:focus, button:focus, .status:focus{ outline: 3px solid rgba(96,165,250,0.15); outline-offset:4px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="blobs" aria-hidden="true">
    <div class="blob a"></div>
    <div class="blob b"></div>
    <div class="blob c"></div>
  </div>

  <main class="card" role="main" aria-labelledby="site-title">
    <div class="logo" aria-hidden="false" title="Tinyy logo">
      <!-- Minimal SVG mark: waves + circle -->
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Tinyy logo">
        <defs>
          <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#60a5fa"/>
            <stop offset="1" stop-color="#6ee7b7"/>
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="44" fill="url(#g1)" opacity="0.95"/>
        <g transform="translate(10,20)" fill="#021025" opacity="0.12">
          <path d="M10 40c8-12 36-12 45 0" stroke="#021025" stroke-width="3" fill="none" stroke-linecap="round" />
        </g>
        <g transform="translate(10,24)" fill="#021025">
          <path d="M14 36c6-8 26-8 32 0" stroke="#021025" stroke-width="2.8" fill="none" stroke-linecap="round" opacity="0.22"/>
        </g>
      </svg>
    </div>

    <div class="content">
      <h1 id="site-title">
        Tinyy
        <span class="title-accent" aria-hidden="true">Beta</span>
      </h1>

      <p class="lead">Currently, the website is under development.</p>

      <div class="status" role="status" aria-live="polite">
        <span class="dot" aria-hidden="true"></span>
        <span>Under development</span>
      </div>

      <div class="meta" aria-hidden="true">
        <!-- Small helpful hint for devs -->
        Tip: skopiuj ten plik jako <code>index.html</code> i wrzuć na hosting (GitHub Pages / Netlify / Vercel).
      </div>
    </div>
  </main>
</body>
